{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-md-center">
    <div class="home-hero">
        <div class="col-md-7 col-lg-5">
            <h2 class="join-message">Select the equipment available to you:</h2>
            <br>
            <form method="POST" id="user_form">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}

                {{ field(placeholder=field.label.text, class="form-control") }}
                {% endfor %}


                <button class="btn btn-submit text-white btn-md btn-block">Create Program</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
